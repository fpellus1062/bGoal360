     .smart-grid {
         width: auto;

       border-right: none;
       border-top: none;
       border-radius: 0;
       width: 99%;
       height: 50%;
    
     }

      .smart-table 
        .smart-container * {

    }
    
    .smart-table 
      .smart-table-header {
    height: var(--smart-table-header-footer-height);
    display: none;
    position: sticky;
    left: 0;
    top: 0;
    /*background-color: var(--smart-background); */
    background-color: rgb(231, 76, 60);
    z-index: 2;
    text-align: center;
    font-size: 16px
    }
    .smart-table th>.wrapper {
      justify-content: center;
      font-weight: bold;
    }

         width: 100%;
         height: 80%

       height: 80%
    }
